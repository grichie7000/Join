<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/standard.css">
    <link rel="stylesheet" href="../style/sideBar.css">
    <link rel="stylesheet" href="../style/topBar.css">
    <link rel="stylesheet" href="../style/board.css">
    <script src="./scripts/topBar.js"></script>
    <script src="./scripts/sideBar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Join-logo.png">
    <title>Board</title>
</head>

<body>

    <div class="sideBar">

        <img class="joinLogo" src="../assets/img/Join-logo.png" alt="JoinLogo">

        <div class="menuPos">
            <a href="../summary.html" class="navMenu">
                <img src="../assets/img/summaryLogo.png" alt="summaryLogo">
                <div>Summary</div>
            </a>
            <a href="./addTask.html" class="navMenu">
                <img src="../assets/img/addTaskLogo.png" alt="summaryLogo">
                <div>Add Task</div>
            </a>
            <a href="../board.html" class="navMenu active">
                <img src="../assets/img/BoardLogo.png" alt="summaryLogo">
                <div>Board</div>
            </a>
            <a href="../contacts.html" class="navMenu">
                <img src="../assets/img/contactsLogo.png" alt="summaryLogo">
                <div>Contacts</div>
            </a>
        </div>


        <div class="lawSection">
            <a href="../privacyPolicy.html">Privacy Policy</a>
            <a href="../legalNotice.html">Legal notice</a>
        </div>
    </div>

    <div class="mainContent">
        <div class="topBar">
            <h3>Kanban Project Management Tool</h3>
            <div class="profile">
                <a href="../help.html" class="help">?</a>
                <p class="initials">SM</p>
            </div>
        </div>

        <section class="firstContent">
            <div class="board-header">
                <h1>Board</h1>
                <div class="header-right">

                    <input class="findTaskInput" type="text" placeholder="Find Task">

                    <button class="addTaskButton">Add task <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"fill="white" /></svg></button>
                </div>
            </div>
        </section>

        <section class="title-container">
            <div class="kanban-column">
                <div class="titles">To Do <div class="titleButton">+</div></div>
                <div id="to-do" class="task-container" ondrop="moveTo(event, 'to-do')" ondragover="allowDrop(event)">
                    <div id="noTasks" class="noTask">No tasks To do</div>
                </div>
            </div>
        
            <div class="kanban-column">
                <div class="titles">In Progress <div class="titleButton">+</div></div>
                <div id="in-progress" class="task-container" ondrop="moveTo(event, 'in-progress')" ondragover="allowDrop(event)">
                    <div id="task2" class="task" draggable="true" ondragstart="drag(event)">Task 2</div>
                </div>
            </div>
        
            <div class="kanban-column">
                <div class="titles">Await Feedback <div class="titleButton">+</div></div>
                <div id="await-feedback" class="task-container" ondrop="moveTo(event, 'await-feedback')" ondragover="allowDrop(event)">
                    <div id="task3" class="task" draggable="true" ondragstart="drag(event)">Task 3</div>
                    <div id="task4" class="task" draggable="true" ondragstart="drag(event)">Task 4</div>
                </div>
            </div>
        
            <div class="kanban-column">
                <div class="titles">Done <div class="noTitleButton"></div></div>
                <div id="done" class="task-container" ondrop="moveTo(event, 'done')" ondragover="allowDrop(event)">
                    <div id="task5" class="task" draggable="true" ondragstart="drag(event)">Task 5</div>
                </div>
            </div>
        </section>
        
                
      <script src="scripts/board.js"></script>        
</body>

</html>
