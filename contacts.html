<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/join-logo2.png" type="image/x-icon">
    <title>JOIN | Contacts</title>
    <link rel="stylesheet" href="./style/standard.css">
	<link rel="stylesheet" href="./style/contactsComponents.css">
    <link rel="stylesheet" href="./style/add_contactsPopup.css">
	<link rel="stylesheet" href="./style/topBar.css">
    <link rel="stylesheet" href="./style/contactsResponsive.css">
	<link rel="stylesheet" href="./style/sideBar.css">
	<link rel="stylesheet" href="./style/contacts.css">  

    
    <script src="./scripts/template.js"></script>
    <script src="./scripts/profile-toggle.js" defer></script>
	<script src="./scripts/topBar.js"></script>
	<script src="./scripts/sideBar.js" defer=""></script>	
	
</head>

<body onload="initContacts()" style="display:flex";>
<div class="sideBar">
        <img class="joinLogo" src="assets/img/Join-logo.png" alt="JoinLogo">

        <div class="menuPos">
            <a href="summary.html" class="navMenu">
                <img src="assets/img/summaryLogo.png" alt="summaryLogo">
                <div>Summary</div>
            </a>
            <a href="addTask.html" class="navMenu">
                <img src="assets/img/addTaskLogo.png" alt="summaryLogo">
                <div>Add Task</div>
            </a>
            <a href="board.html" class="navMenu">
                <img src="assets/img/BoardLogo.png" alt="summaryLogo">
                <div>Board</div>
            </a>
            <a href="contacts.html" class="navMenu active">
                <img src="assets/img/contactsLogo.png" alt="summaryLogo">
                <div>Contacts</div>
            </a>
        </div>

        <div class="lawSection">
            <a href="privacyPolicy.html">Privacy Policy</a>
            <a href="legalNotice.html">Legal notice</a>
        </div>
    </div>
    <main class="main-content">
		<div class="topBar">
            <h3>Kanban Project Management Tool</h3>
            <div class="profile">
                <a href="./help.html" class="help">?</a>
                <p class="initials" id="profile-toggle">SM</p>
                <div class="dropdown" id="dropdown-menu">
                    <ul>
                        <li><a href="./legalNotice.html">Legal Notice</a></li>
                        <li><a href="./privacyPolicy.html">Privacy Policy</a></li>
                        <li><a href="./relogin.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="sidebarcontact">
                <button class="add-contact-button center" onclick="addContact()">Add new contact
                    <img src="./assets/img/person_add.png" alt="">
                </button>
                <div id="contact-list" class="contact-list">
                    
                </div>

                <div class="btn-container-mobile">
                    <button class="btn-addcontact-mobil">
                        <img src="./assets/img/person-white.svg" onclick="addContact()">
                    </button>
                </div>

                <div class="btn-container-mobile d-none" id="btn-mobile-popup">
                    <button id="toggle-button" class="btn-addcontact-mobil" onclick="toggleEditDeletePopup()">
                        <img src="./assets/img/more-vert-white.svg">
                    </button>
                </div>
            </div>

            <div class="details" tabindex="0">
                <div class="details-wrapper">
                    <h1 class="details-title">Contacts</h1>
                    <div class="divider"></div>
                    <p class="details-title-span">Better with a team</p>
                    <div class="top-right-button">
                        <button class="arrow-button" onclick="closeContactDetails()">
                            <img src="./assets/img/arrow-left-line.png">
                        </button>
                    </div>
                </div>

                <div class="contact-details" id="contact-details">
                    
                </div>
            </div>
        </div>
    </main>

    <div id="edit-delete-container" class="edit-delete-container" onclick="removeEditDel()">
        <ul id="contact-pop-up" class="contact-pop-up" onclick="doNotClose(event)">

        </ul> 
    </div>

    <div class="popup-overlay" id="popup-overlay">
        
    </div>

    <div class="overlay-successfull" id="overlay-successfull">
        <div class="suess-contact">
            <p>Task added to Contact</p>
            <img src="./assets/img/person.png" alt="">
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/contacts.js"></script>
	<script src="./templates/contactstemplate.js"></script>
    <script src="scripts/profile-toggle.js" defer></script>

</body>

</html>
