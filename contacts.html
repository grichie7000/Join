        <div id="newContactForm" class="newContactForm bg-blur" onclick="cancelCreateContact()">
            <div class="new-contact-container aninmationTopDow" id="new-contact-container" onclick="event.stopPropagation()">

                    <div class="join-contact-container">

                    </div>
                </div>

                            </div>
                            <div class="input-container">
                                <input type="email" id="newContactEmail" placeholder="Email">
                                <img src="#" alt="">
                            </div>
                            <div class="input-container">
                                <input type="tel" id="newContactPhone" placeholder="Phone">
                                <img src="#" alt="">
                            </div>
                            <div class="new-contact-button-container">
                                <div class="cancel cursor-pointer" onclick="cancelCreateContact()">
                                    <button>Cancel</button>
                                    <img src="#" alt="">
                                </div>
                                <div class="create btnGray" onclick="validateForm()">
                                    <button>Create Contact</button>
                                    <img src="#" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
