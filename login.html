<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Join</title>
</head>

<body>
    
    <section class="signUp-container">
        <div class="headline-container">
            <h1>Log in</h1>
            <div class="horizontal-line"></div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Email" class="input-with-icon" style="padding-right: 50px;
            width: 70%;
            box-sizing: border-box;
            border: 1px solid #D1D1D1;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 400;
            padding-left: 16px;
            outline: none;
            cursor: pointer;">
            <input type="text" placeholder="Password" class="password-input" style="padding-right: 50px;
            width: 70%;
            box-sizing: border-box;
            border: 1px solid #D1D1D1;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 400;
            padding-left: 16px;
            outline: none;
            cursor: pointer;">
        </div>
        <div class="login-buttons">
            <div class="login-button">Log in</div>
            <div class="guestLogin-button">Guest Log in</div>
        </div>
    </section>
</body>

</html>
