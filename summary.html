<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="./style/summary.css"> </link>
	<link rel="stylesheet" href="./style/sideBar.css"> </link>
	<link rel="stylesheet" href="./style/topBar.css"> </link>

	<script src="./scripts/sideBar.js"></script>
	<script src="./scripts/topBar.js"></script>
</head>
<body>
	<div class="flex-row">
    <div class="sideBar">

        <img class="joinLogo" src="./assets/img/Join-logo.png" alt="JoinLogo">

        <div class="menuPos">
            <a href="./summary.html">
                <div class="navMenu active">
                    <img src="./assets/img/summaryLogo.png" alt="summaryLogo">Summary
                </div>
            </a>
            <a href="./addTask.html">
                <div class="navMenu">
                    <img src="./assets/img/addTaskLogo.png" alt="summaryLogo">Add Task
                </div>
            </a>
            <a href="./board.html">
                <div class="navMenu">
                    <img src="./assets/img/BoardLogo.png" alt="summaryLogo">Board
                </div>
            </a>
            <a href="./contacts.html">
                <div class="navMenu">
                    <img src="./assets/img/contactsLogo.png" alt="summaryLogo">Contacts
                </div>
            </a>
        </div>

        <div class="lawSection">
            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal Notice</a>
        </div>
    </div>
	<main>
	<div class="topBar">
            <h3>Kanban Project Management Tool</h3>
            <div class="profile">
                <a href="./help.html" class="help">?</a>
                <p class="initials" id="profile-toggle">SM</p>
                <div class="dropdown" id="dropdown-menu">
                    <ul>
                        <li><a href="./legalNotice.html">Legal Notice</a></li>
                        <li><a href="./privacyPolicy.html">Privacy Policy</a></li>
                        <li><a href="./logout.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
	<div class="summary-container">
            <div class="header-summary">
                <h1>Join 360</h1>
                <div class="blue-hline deskop-line"></div>
                <p>Key Metrics at a Glance</p>
                <div class="blue-vline mobile-line"></div>
            </div>
            <div class="container-summary gap-10">
                <div class="content-summary gap-15">
                    <div>
                        <div class="d-flex-sb-c gap-15">
                            <div class="item-summary item-to-done" onclick="goToBoard()">
                                <div class="icon-item icon-item-to-done">
                                    <img src="./assets/img/edit-white pen.svg" alt="edit">
                                </div>
                                <div class="text-container d-flex-col-e-c gap-15 mt-20">
                                    <p id="toDoNum" class="num-style">3</p>
                                    <span class="m-0">To-do</span>
                                </div>
                            </div>
                            <div class="item-summary item-to-done" onclick="goToBoard()">
                                <div class="icon-item icon-item-to-done">
                                    <img src="./assets/img/check-white.svg" alt="check">
                                </div>
                                <div class="text-container d-flex-col-e-c gap-15 mt-20">
                                    <p id="doneNum" class="num-style">3</p>
                                    <span class="m-0">Done</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="item-summary urgent-container" onclick="goToBoard()">
                        <div class="icon-item icon-item-urgent">
                            <img src="./assets/img/urgent-white twouparrowsforsummary.svg" alt="urgent">
                        </div>
                        <div class="text-container d-flex-col-e-c gap-15 mt-20">
                            <p id="urgentNum" class="num-style">1</p>
                            <span class="m-0">Urgent</span>
                        </div>
                        <div class="grey-vline"></div>
                        <div class="text-container d-flex-col-c-c gap-5">
                            <p id="urgentDate" class="date-style"></p>
                            <span class="m-0">Upcoming Deadline</span>
                        </div>
                    </div>
                    <div class="d-flex-sb-c gap-15">
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15" onclick="goToBoard()">
                            <p id="allTasks" class="num-style">6</p>
                            <span class="m-0">Tasks in <br> Board</span>
                        </div>
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15" onclick="goToBoard()">
                            <p id="progressNum" class="num-style">0</p>
                            <span class="m-0">Tasks In <br> Progress</span>
                        </div>
                        <div class="item-summary task-summary text-container d-flex-col-c-c gap-15" onclick="goToBoard()">
                            <p id="awaitNum" class="num-style">0</p>
                            <span class="m-0">Awaiting <br> feedback</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</main>
		</div>
</body>
</html>
