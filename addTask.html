<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/sideBar.css">
    <link rel="stylesheet" href="./style/topBar.css">
    <link rel="stylesheet" href="./style/addTask.css">

    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/topBar.js"></script>
    <script src="./scripts/sideBar.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/img/Join-logo.png">

</head>

<body onload="initAddTask()">

    <div class="sideBar">

        <img class="joinLogo" src="./assets/img/Join-logo.png" alt="JoinLogo">

        <div class="menuPos">
            <div class="navMenu">
                <a href="./summary.html">
                    <img src="./assets/img/summaryLogo.png" alt="summaryLogo">
                    Summary</a>
            </div>
            <div class="navMenu  active">
                <a href="./addTask.html">
                    <img src="./assets/img/addTaskLogo.png" alt="summaryLogo">
                    Add Task</a>
            </div>
            <div class="navMenu">
                <a href="./board.html">
                    <img src="./assets/img/BoardLogo.png" alt="summaryLogo">
                    Board</a>
            </div>
            <div class="navMenu">
                <a href="./contacts.html">
                    <img src="./assets/img/contactsLogo.png" alt="summaryLogo">
                    Contacts</a>
            </div>
        </div>


        <div class="lawSection">
            <a href="./privacyPolicy.html">Privacy Policy</a>
            <a href="./legalNotice.html">Legal Notice</a>
        </div>
    </div>




    <div class="mainContent">
        <div class="topBar">
            <h3>Kanban Project Management Tool</h3>
            <div class="profile">
                <a href="./help.html" class="help">?</a>
                <p class="initials" id="profile-toggle">SM</p>
                <div class="dropdown" id="dropdown-menu">
                    <ul>
                        <li><a href="./legalNotice.html">Legal Notice</a></li>
                        <li><a href="./privacyPolicy.html">Privacy Policy</a></li>
                        <li><a href="./logout.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="addTask">
            <div>
                <h2>Add Task</h2>
            </div>

            <div class="input-Section">
                <form action="#" method="post">
                    <div class="inputLeft">
                        <!-- Title -->
                        <div class="form-title">
                            <label for="title">Title <span class="required">*</span></label>
                            <input type="text" id="title" name="title" placeholder="Enter a title" required>
                        </div>

                        <!-- Description -->
                        <div class="form-description">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Enter a Description" rows="4"
                                required></textarea>
                            <img class="custom-resize" src="./assets/img/resize.png" alt="resize">
                        </div>

                        <!-- Assigned to -->
                        <div class="form-assigned-to">
                            <label for="assigned-to">Assigned to</label>
                            <select id="assigned-to" name="assigned_to" required onclick="toggleArrow()">
                                <option value="" disabled selected>Select contacts to assign</option>
                                <option value="contact1">Contact 1</option>
                                <option value="contact2">Contact 2</option>
                                <option value="contact3">Contact 3</option>
                            </select>
                            <img id="customArrow" class="custom-arrow" src="./assets/img/arrow_down.png"
                                alt="arrow_standard">
                        </div>
                    </div>

                    <div class="seperator">
                    </div>

                    <div class="inputRight">
                        <!-- Due date -->
                        <div class="form-date">
                            <label for="due-date">Due Date <span class="required">*</span></label>
                            <input type="date" id="due-date" name="due_date" required>
                        </div>

                        <!-- Priority -->
                        <div class="form-priority">
                            <label for="priority">Priority</label>
                            <fieldset id="priority">
                                <legend>Select the priority level</legend>
                                <label for="urgent">
                                    <input type="radio" id="urgent" name="priority" value="urgent"> Urgent
                                </label>
                                <label for="medium">
                                    <input type="radio" id="medium" name="priority" value="medium"> Medium
                                </label>
                                <label for="low">
                                    <input type="radio" id="low" name="priority" value="low"> Low
                                </label>
                            </fieldset>
                        </div>

                        <!-- Category -->
                        <div class="form-category">
                            <label for="category">Category <span class="required">*</span></label>
                            <select id="category" name="category" required>
                                <option value="" disabled selected>Select task category</option>
                                <option value="category1">Category 1</option>
                                <option value="category2">Category 2</option>
                                <option value="category3">Category 3</option>
                            </select>
                        </div>

                        <!-- Subtasks -->
                        <div class="form-subtask">
                            <label for="subtasks">Subtasks</label>
                            <input type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
                        </div>

                        <!-- Buttons -->
                        <div class="form-buttons">
                            <button type="reset" class="clear-btn">Clear</button>
                            <button type="submit" class="create-btn">Create Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
